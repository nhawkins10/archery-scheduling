<div class="roster">
  <header>
    <h2>Volunteers</h2>
    <img class="lockIcon" src="./assets/lock.png" *ngIf="locked" title="Scheduling is currently locked." />
  </header>
  <ul>
    <ng-container *ngFor="let person of availabilityList">
      <li *ngIf="showAll || person.available" [class.unavailable]="!person.available" [class.locked]="locked" (click)="toggleAvailable(person)" title="Click to update availability.">{{ person.name }}</li>
    </ng-container>
  </ul>
  <div class="controlBlock">
    <button (click)="edit()">Sign Up</button>
    <button (click)="openAuth()" *ngIf="locked">Log In</button>
    <button (click)="logOut()" *ngIf="!locked">Log Out</button>
  </div>
</div>
